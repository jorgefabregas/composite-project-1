<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Composite Project 1 Kayak</title>
    <script src="https://kit.fontawesome.com/a0ac82bfd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img class="logo" src="/img/Kayak logo.png" alt="Kayak Logo"> </div>
        <button class="btn dots">
            <i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i>
        </button>
        <div class="account">
            <input type="search" name="search" class="search" placeholder="Search">
            <div class="account-icons">
                <button class="language"><i class="fas fa-language"></i></button>
                <button class="myaccount"><i class="fas fa-user-alt"></i></button>
                <button class="signup"><i class="fas fa-user-plus"></i></button>
                <button class="help"><i class="fas fa-question-circle"></i></button>        
            </div>
        </div> 
    </nav>
    <header class="header">
            <ul class="mainmenu">
                    <li><a href="#flights">Flights</a></li>
                    <li><a href="#hotels">Hotels</a></li>
                    <li><a href="#cars">Cars</a></li>
                    <li><a href="#flight+hotel">Flight+Hotel</a></li>
                    <li><a href="#deals">Deals</a></li>
                    <li><a href="#more">More</a></li>
                  </ul>          
    </header>
</body>
</html>
